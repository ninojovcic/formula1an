<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="tile_media"/>

    <link rel="apple-touch-icon" sizes="180x180" href="themes/hugo-theme-itheme/imagesapple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="themes/hugo-theme-itheme/imagesfavicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="themes/hugo-theme-itheme/imagesfavicon-16x16.png">
    <link rel="icon" href="themes/hugo-theme-itheme/imagesfavicon.ico" type="image/x-icon" />
    <link rel="manifest" href="themes/hugo-theme-itheme/images/site.webmanifest">
    <link rel="mask-icon" href="themes/hugo-theme-itheme/images/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="theme-color" content="#333333">

    <meta name="keyword" content="{{ .Site.Params.keyword }}">
    {{ template "_internal/opengraph.html" . }}
    
    <title>{{ .Title }}</title>

    <link rel="canonical" href="{{ .Permalink | relURL }}">

    <link rel="stylesheet" href="{{ "css/global.css" | relURL }}">

    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

    <link rel="stylesheet" href="{{ "css/search.css" | relURL }}" />

    <!-- algolia related style -->
    {{ if site.Params.algolia.enabled }}
    <link rel="stylesheet" href="{{ "css/autocomplete-theme-classic.css" | relURL }}" />
    {{ end }}

    <!-- custom style files -->
    {{ range site.Params.css }}
    <link rel="stylesheet" href="{{ .url | relURL }}" />
    {{ end }}

</head>
